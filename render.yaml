services:
  - type: web
    name: ocr-service
    env: python
    plan: free  # or your preferred plan
    buildCommand: pip install -r requirements.txt
    startCommand: python extract.py
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.9  # or your preferred Python version
      - key: PORT
        value: 10000  # Render requires port 10000 for free tier